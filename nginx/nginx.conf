events {
  worker_connections  4096;  ## Default: 1024
}

http {
    server {
        listen 80;
        server_name sheetprint.com;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SSL configuration (you need to provide SSL certificates)
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/sheetprint.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sheetprint.com/privkey.pem;

        # ... (other SSL configuration)

        location /api {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}